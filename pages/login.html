<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        
        <title>Login | Netflix</title>
        
        <link rel="stylesheet" href="../css/reset.css" type="text/css">
        <link rel="stylesheet" href="../css/responsive.css" type="text/css">
        <link rel="stylesheet" href="../css/main.css" type="text/css">
    </head>
    <body class="dark-theme">
        <header>
            <nav>
                <div class="left-container">
                    <a href="../index.html" class="header-home-button"><img src="../images/svglogo.svg" alt="Netflix SVG logo."></a>
                    <div class="header-dropdown">
                        <p>Menu</p>
                        <div class="header-dropdown-content">
                            <a href="./contact.html">Contact</a>
                            <a href="#">Account</a>
                            <a href="#">FAQ</a>
                            <a href="#">Privacy</a>
                        </div>
                    </div>
                    <a href="./browse.html">Browse</a>
                </div>
                <div class="right-container">
                    <a href="./login.html"><p>Login</p></a>
                </div>
            </nav>
        </header>
        <main class="loginpage grid-container">
            <section class="grid-x">
                <article class="small-12 loginBox">
                    <form action="">
                        <section class="login-container-head">
                            <h2>Account login</h2>
                            <p>Don't have an account yet? <a href="#">Sign up</a>.</p>  
                        </section>                  
                        <input type="email" placeholder="Enter Email" name="email" class="email" required>
                        <section class="password-container">
                            <input type="password" placeholder="Enter Password" name="password" required>
                        </section>
                      
                        <section class="login-container-bottom">
                            <p>By logging in you agree to our <a href="#">Terms & Privacy</a>.</p>
                            <button type="submit">Sign up</button>
                        </section>
                    </form>
                </article>
            </section>
        </main>
        <footer class="detailpage-footer">
            <div class="grid-container grid-x">
                <a class="small-12 medium-4"><span>Contact</span></a>
                <a class="small-12 medium-4"><span>Bedrijfsgegevens</span></a>
                <a class="small-12 medium-4"><span>Kijk nu gratis</span></a>
                <a class="small-12"><span>Netflix Nederland</span></a>
            </div>
        </footer>
    </body>
</html>
