<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        
        <title>Contact | Netflix</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="../css/reset.css" type="text/css">
        <link rel="stylesheet" href="../css/responsive.css" type="text/css">
        <link rel="stylesheet" href="../css/main.css" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    </head>
    <body class="dark-theme">
        <header>
            <nav>
                <div class="left-container">
                    <a href="../index.html" class="header-home-button"><img src="../images/svglogo.svg" alt="Netflix SVG logo."></a>
                    <div class="header-dropdown">
                        <p>Menu</p>
                        <div class="header-dropdown-content">
                            <a href="./contact.html">Contact</a>
                            <a href="#">Account</a>
                            <a href="#">FAQ</a>
                            <a href="#">Privacy</a>
                        </div>
                    </div>
                    <a href="./browse.html">Browse</a>
                </div>
                <div class="right-container">
                    <a href="./login.html"><p>Login</p></a>
                </div>
            </nav>
        </header>
        <main class="contactpage grid-container grid-x">
            <div class="small-12 large-6">
                <form action="">
                        <section class="form-container-head">
                            <h2>Contact Netflix</h2>  
                        </section>                  
                        <input type="text" placeholder="Subject" name="text" class="subject" required>
                        <input type="email" placeholder="Email address" name="mail" required>
                        <input type="textarea" placeholder="Message" name="message" required>
                      
                        <section class="form-container-bottom">
                            <button type="submit">Create Ticket</button>
                        </section>
                </form>
            </div>
            <div class="small-12 large-6">
                <div>
                    <section class="contact-container">
                        <h2>Company Details</h2>
                        <div class="grid-container grid-x">
                            <div class="small-6">
                                <p><b>Company</b></p>
                            </div>
                            <div class="small-6">
                                <p>Netflix, Inc.</p>
                            </div>
                            <div class="small-6">
                                <p><b>Address</b></p>
                            </div>
                            <div class="small-6">
                                <p>Sunnyville 42,</p>
                                <p>Los Gatos,</p>
                                <p>CA 95032, VS</p>
                            </div>
                            <div class="small-6">
                                <p><b>E-mail</b></p>
                            </div>
                            <div class="small-6">
                                <p>contact@netflix.com</p>
                            </div>
                        </div>
                    </section> 
                </div>
            </div>
        </main>
        <footer>
            <div class="grid-container grid-x">
                <a class="small-12 medium-4">Contact</a>
                <a class="small-12 medium-4">Bedrijfsgegevens</a>
                <a class="small-12 medium-4">Kijk nu gratis</a>
                <a class="small-12">Netflix Nederland</a>
            </div>
        </footer>
    </body>
</html>
