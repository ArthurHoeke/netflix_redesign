<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        
        <title>Browse | Netflix</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="../css/reset.css" type="text/css">
        <link rel="stylesheet" href="../css/responsive.css" type="text/css">
        <link rel="stylesheet" href="../css/main.css" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    </head>
    <body class="dark-theme">
        <header>
            <nav>
                <div class="left-container">
                    <a href="../index.html" class="header-home-button"><img src="../images/svglogo.svg" alt="Netflix SVG logo."></a>
                    <div class="header-dropdown">
                        <p>Menu</p>
                        <div class="header-dropdown-content">
                            <a href="./contact.html">Contact</a>
                            <a href="#">Account</a>
                            <a href="#">FAQ</a>
                            <a href="#">Privacy</a>
                        </div>
                    </div>
                    <a href="./browse.html">Browse</a>
                </div>
                <div class="right-container">
                    <a href="./login.html"><p>Login</p></a>
                </div>
            </nav>
        </header>
        <main class="browsepage grid-container">
            <section class="grid-x">
                <article class="big-thumbnail-container small-8">
                    <div class="explore-image">
                        <img src="../images/thumbnails/tpb.jpg" alt="Trailer Park Boys thumbnail">
                        <p><small>PREMIERE</small><br>Trailer Park Boys</p>
                    </div>
                </article>
                <article class="small-4 release-container">
                    <div class="explore-image">
                        <img src="../images/thumbnails/got.jpg" alt="Game of Thrones thumbnail">
                        <p><small>EXCLUSIVE</small><br>Game of Thrones</p>
                    </div>
                    <div class="explore-image">
                        <img src="../images/thumbnails/witcher.jpg" alt="Witcher thumbnail">
                        <p><small>NEW</small><br>The Witcher</p>
                    </div>
                </article>
                <h2>Series for you</h2>
                <article class="recommended-container">
                    <div class="explore-image">
                        <img src="../images/thumbnails/breakingbad.jpg" alt="Breaking Bad thumbnail">
                        <p>Breaking Bad</p>
                    </div>
                    <div class="explore-image">
                        <img src="../images/thumbnails/bettercallsaul.jpg" alt="Better Call Saul thumbnail">
                        <p>Better Call Saul</p>
                    </div>
                    <div class="explore-image">
                        <img src="../images/thumbnails/narcos.jpg" alt="Narcos thumbnail">
                        <p>Narcos</p>
                    </div>
                </article>
            </section>
        </main>
        <footer class="detailpage-footer">
            <div class="grid-container grid-x">
                <a class="small-12 medium-4">Contact</a>
                <a class="small-12 medium-4">Bedrijfsgegevens</a>
                <a class="small-12 medium-4">Kijk nu gratis</a>
                <a class="small-12">Netflix Nederland</a>
            </div>
        </footer>
    </body>
</html>
